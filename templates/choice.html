{% extends 'base.html' %}

{% block content %}
<h1>Survey Choices</h1>

<form method="POST">
    <p>Please choose a survey to participate in:</p>
    <select name="survey_code" id="">
        {% for code, survey in surveys.items() %}
        <option value="{{code}}">{{survey.title}}</option>
        {% endfor %}
    </select>
    <button>Begin Survey!</button>
</form>

{% endblock %}
